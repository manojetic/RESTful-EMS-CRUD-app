<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Employee Management System</title>
</head>

<body>
	<h1>Update Employee details</h1>
	<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
		<input type="hidden" th:field="*{id}">
		<input type="text" th:field="*{firstName}"><br>
		<input type text th:field="*{lastName}"><br>
		<input type="text" th:field="*{email}"><br>
		<button type="submit">Update Details</button><br>
		<button type="reset">Reset</button>
	</form>

</body>

</html>
